    <!--Function responsible for scrolling timer && topbar-->
    <!-- Based on episode 3 HTML course miroslawzelent.pl -->
    <script>
    
    $(document).ready(function() 
    {
        var NavY = $('.top').offset().top;

        var stickyNav = function()
        {
            var ScrollY = $(window).scrollTop();

            if (ScrollY > NavY) 
            { 
                $('.top').addClass('sticky');
                $('.middle').addClass('margin');
            } 
            else 
            {
                $('.top').removeClass('sticky');
                $('.middle').removeClass('margin');
            }
        };

        stickyNav();

        $(window).scroll(function() 
        {
            stickyNav();
        });
	});
	
    </script>
